<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>


</head>

<body>

  <div class="main-container">
    <div class="main-image">
      <img src="./images/image-header-mobile.jpg" alt="people working on computers">
    </div>

    <div class="secondary-container">
      <div class="main-content">
        <h1>Get <span class="insights"> insights </span>that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
      </div>

      <div class="stats-content">
        <div class="stats-companies">
          <h2>10k+</h2>
          <p>companies</p>
        </div>

        <div class="stats-templates">
          <h2>314</h2>
          <p>templates</p>
        </div>

        <div class="stats-queries">
          <h2>12M+</h2>
          <p>queries</p>
        </div>
      </div>
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
